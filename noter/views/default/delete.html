{{extend 'layout.html'}}
<style>
#back_button_container {
  display: block;
}

#add_button_container {
  display: none;
}
#opened_note {
  width: 400px;
  margin: 50px auto;

}

.reading_note {
    width:80%;
    height: 200px;
    display: block;
    text-align:left;
    background-color: white;
    margin: auto;
    overflow: auto;
    padding: 20px;
    text-decoration: none;
    border-radius:3px;
    box-shadow:2px #aaa;
}

  paper-button:hover {
      background: #eee;
  }

  paper-dialog {
      width: 50%;
      overflow: auto;
      min-width: 430px;
  }

  form {
    display: inline;
  }

  #del_submit {
    border: 0;
    background-color: inherit;
    font-size: 16px;
    cursor: pointer;
    color: #259B24;
  }

  #del_submit_container {
    display: inline-block;
    width: 82px;
    padding: 10px 0px 10px 10px;
    text-align: left;
    color: #259B24;
  }

  #del_submit_container:hover {
    background-color: #eee;
    cursor: pointer;
  }


</style>
    <div class="flash">{{=response.flash or ''}}</div>
      <div layout vertical center>
        <paper-dialog heading="Are you sure you want to delete this note?" opened='true' transition="paper-dialog-transition-center" autoCloseDisabled="true">
          {{=result}}

          <section>
            <div id='del_submit_container'>
              <core-icon icon='check'></core-icon>
              {{=form}}
            </div>
            <paper-button onClick="location.href='../'" class="no">
              <core-icon icon="clear"></core-icon> No
            </paper-button>
          </section>
        </paper-dialog>
      </div>
